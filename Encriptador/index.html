<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap'); </style>
    <title>Encriptador de Texto.</title>
</head>
<body>
    <header>
        <div class="Titulo">
            <image class="logo" src="imagenes/Logo.svg" alt="Logo de Alura">
            <h1>CÓDIGO SECRETO</h1>   
        </div>
    </header>
    <main id="encriptador">
            <section class="area-texto">
            <div class="textarea">
                <textarea id="textarea" placeholder="Ingresa tu texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/atencion.svg">
            </div>
            <div class="botones">
                <input type="button" class="buttons" id="encrypt__btn" value="Encriptar" onclick="botonEncriptar()">
                <input type="button" class="buttons" id="decrypt__btn"value="Desencriptar" onclick="botonDesencriptar()">
            </div>
        </section>
        <section class="segundo-panel">
            <div class="resultado">
                <textarea id="mostrar-texto" readonly></textarea>
                <img id="img-mensaje" src="imagenes/ningun-mensaje.svg">
                <button id="boton-copiar"  onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>

     
     <footer>
        <div class="redes">
            <p class="Copyright">&copy Copyright Encriptador Ing. Carlos A. García Paredes - 2022</p>

                    </a>
                  </li>
                  
                  <li style="--clr:#E1306C;">
                    <a href="https://www.instagram.com/skybrooksoficial/">
                      <i class="fa fa-instagram"></i>
                    </a>
                  </li>
                </ul>
          </div>
    </footer>

    <div class="fondo">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
